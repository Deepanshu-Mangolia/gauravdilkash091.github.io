	Click on this button to update the content of the cell:<br>
	<input type="button" value="click me" onclick="update()">
	<script type="text/javascript">
		function update(){
			var row=document.getElementsByTagName('tr');
			var rowupdate=document.getElementById('userrow').value;
			var colupdate=document.getElementById('usercol').value;
			var str=document.getElementsByTagName('input')[0].value;
			if(str==''){
				alert('field cannot be empty');
				return -1;
		}
			row[rowupdate-1].children[colupdate-1].innerHTML=str;
		}
		function func(){
			var row=document.getElementsByTagName('tr');
			var rowupdate=document.getElementById('userrow').value;
			var colupdate=document.getElementById('usercol').value;
			var str=document.getElementsByTagName('input')[0];
			str.value=row[rowupdate-1].children[colupdate-1].innerHTML;
			console.log(str.innerHTML);
		}
	</script>
