<!DOCTYPE html>
<html>
	<head>
		<title>Contact Us</title>
		<link rel="stylesheet" type="text/css" href="nav_bar.css">
		<link rel="stylesheet" type="text/css" href="contactus.css">
	</head>
	<body>
		<nav>
			<img id="logo" src="images/logo3.png" alt="something went wrong">
			<div class="content">
				<ul id="navbar">
					<li><a href="index.html">Home</a></li>
					<li><a href="About_us.html">About Us</a></li>
					<li><a href="Contact_us.html">Contact us</a></li>
					<li><a href="Log_in.html">Log In</a></li>
				</ul>
			</div>
		</nav>
		<div class="background">
			<div class="container">
				<div class="screen">
					<div class="screen-header">
						<div class="screen-header left">
							<div class="screen-header-button close"></div>
							<div class="screen-header-button maximize"></div>
							<div class="screen-header-button minimize"></div>
						</div>
						<div class="screen-header-right">
							<div class="screen-header-ellipsis"></div>
							<div class="screen-header-ellipsis"></div>
							<div class="screen-header-ellipsis"></div>
						</div>
					</div>
					<div class="screen-body">
						<div class="screen-body-item left">
							<div class="app-title">
								<span>CONTACT</span>
								<span>US</span>
							</div>
							<div class="app-contact">CONTACT INFO : +91 8077180385</div>
						</div>
						<div class="screen-body-item">
							<div class="app-form">
								<div class="app-form-group">
									<input class="app-form-control" type="text" name="name" placeholder="NAME">
								</div>
								<div class="app-form-group">
									<input class="app-form-control" type="email" name="email" placeholder="EMAIL">
								</div>
								<div class="app-form-group">
									<input id="input1" class="app-form-control" type="text" name="contact" placeholder="CONTACT NO">
								</div>
								<div class="app-form-group message">
									<input class="app-form-control" type="text" name="message" placeholder="MESSAGE">
								</div>
								<div class="app-form-group buttons">
									<button class="app-form-button">CANCEL</button>
									<button class="app-form-button">SEND</button>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
